{% extends "base.html" %}

{% block content %}

<div class="row content col-10 col-lg-9">
    <div class="center-container auto min-h-100 p-4">
        <div class="booking">
            <h1 class="text-center">Edit Booking</h1>
            <div class="m-3">
                <form method="POST" action="{% url 'editbooking' booking.id %}" class="form mb-2 p-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.id }}
                    {{ form|crispy }}
                    {{ form.media }}
                    <button type="submit" class="btn authenticate-link">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
