{% extends "base.html" %} 
{% load static %} 

{% block title%}Profile - {{profile.user.username}}{% endblock %}

{% block content %}

<div class="row content col-10 col-lg-9">
    <div class="center-container auto min-h-100 p-4">
        <div class="profile">
            <h2>Welcome back,</h2>
            <small>{{ user.email }}</small><br><br> 
            <a href="{% url 'update_profile' %}" class="btn form-submit">View Your Profile</a>
            <a href="{% url 'delete_profile' %}" class="btn btn-outline-danger">Delete Profile</a>
            <b></b>
            <div class="input-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token  %}
                {{form|crispy}}
                
                <button type="submit" class="btn form-submit">Update Profile</button> 
                <a href="{% url 'profile' %}" class="btn form-submit">Cancel</a>
            </form>  
            </div>    
        </div>
    </div>
</div>
<div>
    
</div>
{% endblock %}
