{% extends "base.html" %} 
{% load static %} 

{% block title%}Profile - {{profile.user.username}}{% endblock %}

{% block content %}

<div class="row content col-10 col-lg-9">
    <div class="center-container scroll min-h-100 p-4">
        <div class="center-container profile">
            <h2>Welcome back, {{ user.first_name }}</h2>
            <small>{{ user.email }}</small><br><br>
            <h3>Update Profile</h3>
            <form method="POST" action="{% url 'edit_profile request.user.id'}"  enctype="multipart/form-data">
                {% csrf_token  %}
                {{form|crispy}}
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
</div>
<div>
    
</div>
{% endblock %}
