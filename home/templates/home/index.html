{% extends "base.html" %} 
{% load static %} 
{% block content%}

<div id="home-background-container">
    <div class="wrapper col-8 col-md-6 col-lg-4 flex f-column">
      <!-- Cover-->
      <div class="row">
        <div id="fade-container">
          <div class="row">
            <!-- Logo title -->
            <div><h2 class="logo">McCarthy's Bistro</h2></div>
            <div>
              <p class="decorated"><span>Since 2003</span></p>
            </div>
          </div>
          <!-- Slogan -->
          <div class="row">
            <div class="col">
              <p class="slogan">Unforgettable Dining, Memorable Moments</p>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
        <!-- Link to booking page -->
          <div class="col align-self-center">
            <div class="book-btn col align-self-center"><a class="authenticate-link" href="{% url 'createbooking' %}">Book a table</a></div>
            
        </div> 
        {% else %}
        <!-- Links to Login/Register page -->
        <div class="col bck-login">
          <p>
            To enjoy all the features please <span><a class="authenticate-link" href="{% url 'account_login' %}"><b class="signup-btn">LOGIN</b></a> / <a  class="authenticate-link" href="{% url 'account_signup' %}"><b class="signup-btn">REGISTER</b></a></span>
          </p>
        </div>
        {% endif %}
        <!-- Link to about us section -->
          <a href="#about-us">
            <p class="visually-hidden">Scroll Down Icon</p>
            <div class="arrows-link-container d-none d-lg-block">
              <div class="arrow arrow-first"></div>
              <div class="arrow arrow-second"></div>
            </div>
          </a>
      </div>
    </div>
</div>

<!-- Home page content -->

{% endblock %}
