{% extends "base.html" %} 
{% load static %} 
{% block content %}


<div class="row content col-10 col-lg-9">
    <div class="center-container  min-h-100 ">
        <div class="flex f-column a-center">
             <!-- Link to Login/Register page -->
             <h2>Menu <i class="fas fa-utensils"></i></h2>
             {% if not user.is_authenticated %}
             <p>If you want to book, amend or cancel a booking, please <span><a class="authenticate-link" href="{% url 'account_login' %}"><b>LOGIN</b></a> / <a  class="authenticate-link" href="{% url 'account_signup' %}"><b>REGISTER</b></a></span></p>
             {% endif %}

        </div>

    </div>

</div>



{% endblock %}
