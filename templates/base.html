{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>McCarthy's Bistro</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    

    <link rel="stylesheet" href="static/css/style.css" />
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">McCarthy's Bistro</a>
        <button class="navbar-toggler" type="button"mdata-bs-toggle="offcanvas" data-bs-target="#navbarText" aria-controls="navbarText">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end " id="navbarText">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              McCarthy's Bistro
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" ></button>
          </div>
          <ul class="navbar-nav justify-content-end mobile-nav-style">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Make a Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Where to find us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login/Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0 main-bg">

      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
  </main>
  <!-- Footer -->
  <footer class="footer mt-auto py-4 ">
    <p class="m-0 text-center ">Copyright &copy;Ayla McCarthy2023</p>
    <p class="m-0 text-center ">Follow us: </p>
    <div class="text-center">
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Link to facebook page"><i class="fab fa-facebook-square fa-lg ms-3 "></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Link to twitter page"><i class="fab fa-twitter-square fa-lg ms-3"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Link to instagram page"><i class="fab fa-instagram-square fa-lg ms-3"></i></a>
        <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Link to youtube page"><i class="fab fa-youtube-square fa-lg ms-3"></i></a>
    </div>
        
  </footer>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script
    src="https://kit.fontawesome.com/c8dffb0544.js"
    crossorigin="anonymous"
  ></script>
  <script src="#"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVxUclTq8GCW8VhruSGYe9mcUyel-ZhJM"
  ></script>

</html>
